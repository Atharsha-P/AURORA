<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Mental Health Application for Students</title>
    <link rel="stylesheet" href="nextpagecss.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            color: #800080;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .features-box {
            background-color: rgba(128, 0, 128, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .features button {
            margin: 10px 0;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #800080;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%; /* Set buttons to fill their container width */
            max-width: 300px; /* Limit maximum width of buttons */
        }

        .features button:hover {
            background-color: #BA55D3;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO AURORA</h1>
        <div class="features-box">
            <div class="features">
                <button onclick="window.location.href='clinical1.html'">Clinical Interviews</button>
                <button onclick="window.location.href='anonymscomm.html'">Healthy Anonymous Community Support</button>
                <button onclick="window.location.href='pwd.html'">Personal Journal</button>
                <button onclick="window.location.href='memov.html'">Meditate and Move</button>
                <button onclick="window.location.href='feedback.html'">Give Feedback</button>
                <button onclick="window.location.href='logout.html'" class="logout-button">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
