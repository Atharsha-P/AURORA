<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Mental Health Application for Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        .home {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 100px;
            height: auto;
        }

        .logo-text {
            font-family: 'Lato', sans-serif;
            font-size: 36px;
            color: #800080;
            margin-left: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .intro-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #800080;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #BA55D3;
        }

        .footer {
            background-color: #800080;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            border-radius: 10px;
        }

        .footer-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .icon {
            width: 30px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .decorative-line {
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home">
            <div class="logo">
                <img src="C:\Users\USER\Downloads\finallogo.png" alt="Aurora Image" class="logo-img">
                <h1 class="logo-text">AURORA</h1>
            </div>
            <div class="intro">
                <p class="intro-text">Aurora is your companion in navigating the complexities of mental health. With personalized support and resources, we're here to help you thrive.</p>
            </div>
            <div class="buttons">
                <a href="login.html" class="button">LOGIN</a>
                <a href="signup.html" class="button">SIGN UP</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><img src="C:\Users\USER\Desktop\free-twitter-logo-icon-2429-thumb.png" alt="Facebook Icon" class="icon"></a>
            <a href="#"><img src="C:\Users\USER\Desktop\124010.png" alt="Twitter Icon" class="icon"></a>
            <a href="#"><img src="C:\Users\USER\Desktop\Instagram_icon.png" alt="Instagram Icon" class="icon"></a>
        </div>
        <div class="decorative-line"></div>
    </div>
</body>
</html>
